<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUNET - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3399ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: transparent;
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 320px;
            box-sizing: border-box;
            color: white;
        }

        .login-box h1 {
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .login-box h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: black;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin: 10px 0 5px 0;
            color: black;
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-box button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1>EDUNET</h1>
    <h2>Login</h2>
    <form action="/login" method="POST">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="name@gmail.com" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <button type="submit">Sign up</button>
    </form>
</div>

</body>
</html>
